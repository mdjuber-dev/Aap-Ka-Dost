name: aap_ka_dost
description: A mental health companion app.
version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  cupertino_icons: ^1.0.2
  firebase_core: ^2.0.0
  firebase_auth: ^4.0.0
  cloud_firestore: ^4.0.0
  provider: ^6.0.0
  logger: ^2.0.2
  flutter_test:
    sdk: flutter
  http: ^1.4.0
  audioplayers: ^6.4.0

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # <-- Yahan tumhara naya logo path


flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/logo.png
    - assets/mood_angry.png
    - assets/mood_happy.png
    - assets/mood_neutral.png
    - assets/mood_sad.png
    - assets/audio/angry.mp3
    - assets/audio/happy.mp3
    - assets/audio/neutral.mp3
    - assets/audio/sad.mp3